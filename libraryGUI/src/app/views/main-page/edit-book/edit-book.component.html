<div class="px-4"><br>
    <form #userForm="ngForm" (ngSubmit)="onChange()" novalidate>
        <div class="form-group d-inline p-2">
            <label>
                Author:<br> 
                <select name="author" [(ngModel)]="id" class="btn btn-light">
                    <option value="0" >Choose Author</option>
                    <option *ngFor="let author of authors" [ngValue]="author.id"> {{author.name}} {{author.surname}}  </option>
                   
                </select>
            </label>
        </div>
        <div class="form-group">
            <label>
                Title:
            </label>
            <input type="text" name="bookName" class="form-control" #bookName="ngModel"
            placeholder="Title" [(ngModel)]="bookModel.bookName" required> 
        </div>
        
        <button mat-button mat-raised-button mat-dialog-close type="submit" class="btn btn-warning" *ngIf="bookName.valid" >Edit </button>
        <button mat-button mat-raised-button mat-dialog-close class="btn btn-success" >Just forget </button>
        
    </form> 
    <br><br>
</div>
