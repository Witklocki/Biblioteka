
<div class="bg-dark px-4 text-light"><br>
    <form #userForm="ngForm" (ngSubmit)="onBook()" novalidate>
        <div class="form-group">
            <label>
                Author:<br> 
                <select name="id" [(ngModel)]="id" class="btn btn-light">
                    <option value="0" class="btn" >Choose Author</option>
                    <option *ngFor="let author of authors" [ngValue]="author.id" class="btn"> {{author.name}} {{author.surname}}  </option>
                   
                </select>
            </label>
             <!-- <p>{{userForm.value | json}} </p> -->
        </div>
        <div class="form-group">
            <label>
                Title:
            </label>
            <input type="text" name="bookName" class="form-control" #name="ngModel"
            placeholder="Title" [(ngModel)]="bookModel.bookName" required> 
        </div>
        
        <button
        type="submit" class="btn btn-primary" >Create
        </button>
    </form> 
    <br><br>
</div>
