<div class="bg-dark px-4 text-light">
    <br>
    <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
            <label>
                Name
            </label>
            <input type="text" name="AuthorName" class="form-control" #name="ngModel"
            placeholder="Name" [(ngModel)]="authorModel.name" required> 
        </div>
        <div class="form-group">
            <label>
                Surname
            </label>
            <input type="text" name="AuthorSurname" class="form-control" #surname="ngModel"
            placeholder="Surname" [(ngModel)]="authorModel.surname" required>
        </div>
        <div class="form-group">
            <label>
                Title
            </label>
            <input type="text" name="bookName" class="form-control" #bookName="ngModel"
            placeholder="Name" [(ngModel)]="book.bookName" value="bookName"> 
        </div>
                <button *ngIf="name.valid && surname.valid" 
                type="submit" class="btn btn-primary">Create
                </button>
    </form>  
    <p *ngIf="done">Author Added</p>
    <br>
</div>
