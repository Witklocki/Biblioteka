<div class="container">
    <form #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group ">
            <label>
                Name:
                <input type="text" class="form-control" #name="ngModel" placeholder="Name"
                name="AuthorName" [(ngModel)]="authorModel.name" required>
            </label>
        </div>
        <div class="form-group ">
            <label>  
                Surname:  
                <input class="form-control" #surname="ngModel" placeholder="Surname" 
                name="AuthorSurname" [(ngModel)] ="authorModel.surname" required >
            </label>
            <!-- {{name.valid}}{{ surname.valid}} -->
        </div>
                <button *ngIf="name.valid && surname.valid" 
                type="submit" class="btn btn-primary">Create
                </button>
    </form>  
    <p *ngIf="!done">Author Added</p>
</div>
