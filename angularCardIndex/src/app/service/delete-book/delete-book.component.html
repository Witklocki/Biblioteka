<table class="col-10 table table-dark m-auto ">
    <thead class="text-center">
        <th>Tittle</th>
        <th scope="col-5">Button</th>
    </thead>
    <tbody *ngFor="let book of books">
        <td>
            {{book.bookName}}
        </td>
        <td class="text-center">
            <form (ngSubmit)="onDeleteBook(book.id)">
                <button type="submit" class="bg-danger btn col-8" name="id">Delete </button>
            </form>
        </td>
    </tbody>
</table>
